<nav aria-label="Page navigation">
  <ul class="pagination">
    <li ng-class="{'disabled': page.current === 1}">
      <a ng-click="page.current!==1&&changePage(1)" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
    </li>
    <li ng-class="{'active': item.index === page.current}" ng-repeat="item in pageItems">
      <a ng-click="changePage(item.index)">{{item.index}}</a>
    </li>
    <li ng-class="{'disabled': page.current === page.totalPage}">
      <a ng-click="page.current!==page.totalPage&&changePage(page.totalPage)" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
    </li>
  </ul>
</nav>
